<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
        <div class="container">

            <h2>Predicted Sentiment</h2>

        </div>

	</header>

	<div class="results">



         <!-- check predicted values -->
        {% if prediction == 1  %}
        {{ 'Negative' }}

        {%  elif prediction == 3  %}
        {{ 'Neutral' }}

        {% elif prediction == 5  %}
        {{ 'Positive' }}

            {% else  %}
            {{ prediction }}

        {% endif %}


	</div>

</body>
</html>
